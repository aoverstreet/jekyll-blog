---
layout: default
---
<div class="hero is-hidden-mobile"></div>

<div class="grid">
    <div class="grid__col--12">
        <ul class="post">
        {% for post in paginator.posts %}
            <li class="post__item">
                <a class="post__title" href="{{ post.url | prepend: site.baseurl }}">

                    {{ post.title }}
                    <div class="post__meta">
                        <b class="post__author">{{ post.author }}</b>
                        <b class="post__sep">â€¢</b>
                        <b class="post__date">{{ post.date | date: "%b %-d, %Y" }}</b>
                    </div>

                    <span class="btn--default" href="{{ post.url | prepend: site.baseurl }}">Read more</span>
                </a>
            </li>
        {% endfor %}
        </ul>

        {% include pagination.html %}

    </div>
</div>
